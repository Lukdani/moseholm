<script type="module">
  import {localizedStrings} from "/moseholm/localization/localization.js"

const languageButtons = document.querySelectorAll(".languageButton");

languageButtons?.forEach(languageButtonElement => {
  
  const selectedLanguage = languageButtonElement.getAttribute("data-lang");
  languageButtonElement.addEventListener("click", () => changeLanguage(selectedLanguage, languageButtonElement))
})

  const changeLanguage = (selectedLanguage, selectedLanguageButton) => {
    languageButtons.forEach(langButton => langButton.classList.remove("languageButton--selected"));
    selectedLanguageButton.classList.toggle("languageButton--selected");

    localStorage.setItem("lang", selectedLanguage);
    const itemsToTranslate = document.querySelectorAll("[data-translationkey]");
    itemsToTranslate?.forEach(translatedElement => {
      const translationKey = translatedElement.getAttribute("data-translationkey");

      try {
        translatedElement.textContent = localizedStrings[translationKey][selectedLanguage]
      }
      catch(err) {
        console.log("The passed translation key was not found in the dictionary");
        console.log(err);
      }
    })
  }

  const activeLanguage = document.querySelector(`.languageButton[data-lang="${localStorage.getItem("lang") || "da"}"]`);
  changeLanguage(localStorage.getItem("lang") || "da", activeLanguage);

</script>
